language: node_js
dist: trusty
sudo: false
node_js:
- "8"
cache:
  directories:
  - node_modules
script:
- travis_wait npm run build
- npm run test
- npm --prefix functions install
- npm --prefix functions install --only=dev
- if [ "$TRAVIS_BRANCH" == "earlybird" ]; then npx generate-robotstxt --config "./robots-txt.earlybird" build/robots.txt; fi
- if [ "$TRAVIS_BRANCH" == "master" ]; then npx generate-robotstxt --config "./robots-txt" build/robots.txt; fi
deploy:
  - provider: firebase
    skip_cleanup: true
    project: "hackforplay-earlybird"
    only: "hosting"
    token:
      secure: ""
    on:
      branch: earlybird
  - provider: firebase
    skip_cleanup: true
    project: "hackforplay-production"
    token:
      secure: ""
    on:
      branch: master
